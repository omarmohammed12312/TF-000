<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Processing Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Processing Gallery</h1>
    <section id="upload-section">
      <h2>
        Upload JPG photo (Be concerned to refresh the page after uploading)
      </h2>
      <form id="upload-form" enctype="multipart/form-data">
        <input
          type="file"
          id="image-upload"
          name="image"
          accept=".jpg"
          required
        />
        <button type="submit">Upload</button>
      </form>
      <div id="upload-message"></div>
    </section>

    <section id="gallery-section">
      <h2>Available Images</h2>
      <div id="gallery"></div>
    </section>

    <section id="resize-section" style="display: none">
      <h2>Resize Image</h2>
      <img id="selected-image" src="" alt="Selected" />
      <form id="resize-form">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" min="1" required />
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="1" required />
        <button type="submit">Resize</button>
      </form>
      <div id="resize-result"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
